<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    #game { user-select: none; }
    .game-board {
        position: relative;
        border: 1px solid black;
    }
    .puzzle-piece {
        font-size: 14px;
        color: white;
        text-shadow: #000 1px 1px 1px;
        padding: 3px;
        position: absolute;
        border: 1px solid yellow;
        transition: top 0.2s, left 0.2s;
    }
</style>
<div class="container-fluid pb-5">
    <h1>Sliding Puzzle Game</h1>
    <div id="puzzleGameSetup" class="puzzle-settings">
        <form>
            <div class="form-group">
                <label for="puzzleImage">Image (make sure it's square)</label>
                <input class="form-control" id="puzzleImage" name="imageSrc" type="text" value="http://localhost:5000/static/images/monks.jpg" />
                <small>Try this: https://www.miscw.com/wp-content/uploads/2017/01/A-monkey-is-sitting-in-a-tree-500x500.jpg</small>
            </div>
            <div class="form-group">
                <label for="gridSize">Grid size</label>
                <input class="form-control" id="gridSize" name="gridSize" type="number" value="4" min="2" max="20" />
            </div>
            <p><button type="submit" class="btn btn-primary">Start game</button></p>
        </form>
        <div class="puzzle-settings__preview">
            <img src="http://localhost:5000/static/images/monks.jpg" id="imagePreview"/>
        </div>
    </div>

    <div id="game">
        <div class="game-board d-none" id="gameBoard"></div>
        <div class="game-state"></div>
    </div>
</div>
