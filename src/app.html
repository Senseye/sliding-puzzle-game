<style>
    * {
        box-sizing: border-box;
    }
    #game { user-select: none; }
    .game-board {
        position: relative;
        border: 1px solid black;
    }
    .puzzle-piece {
        font-size: 14px;
        color: white;
        text-shadow: #000 1px 1px 1px;
        padding: 3px;
        position: absolute;
        border: 1px solid yellow;
        transition: top 0.2s, left 0.2s;
    }
</style>
<h1>Sliding Puzzle Game</h1>
<div id="game">
    <div class="game-info">
        <p>Moves: <span class="moves"></span></p>
        <p>Status: <span class="status">Not started</span></p>
    </div>
    <div class="game-board" id="gameBoard"
         image-src="http://localhost:5000/static/images/monks.jpg"
         grid-size="2"
         image-size="500"></div>
</div>
